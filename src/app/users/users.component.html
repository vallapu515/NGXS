<div>{{title}}</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>Employees List</h1>
      <p>Name: {{postData[0].name}}</p>
    </div>
  </div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let emp of parentData">
      <div class="tourist">
        <h5>{{emp.Title}}</h5>
        <p>{{emp.id}}</p>
        <p>{{emp.body}}</p>
        <p><button class="btn btn-primary" (click)="delete()">Delete</button></p>
      </div>
    </div>
  </div>
